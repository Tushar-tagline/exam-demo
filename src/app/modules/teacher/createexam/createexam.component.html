<div class="container justify-content-center mt-4">
    <div class="row justify-content-center h-100">
        <div class="col-sm-12">
            <div class="card bg- bg-secondary">
                <div class="card-group">
                    <p class="form-control text-center btn btn-success">CreateExam</p>
                    <div class="card-header">
                        <p>Question:1</p>
                    </div>
                </div>

                <div class="card-body">
                    <form [formGroup]="createexam">
                        <div formArrayName="exam" *ngFor="let item of exams.controls; let i = index;">
                            <div class="mb-3" [formGroupName]="i">
                                <label for="">Question</label>
                                <input type="text" class="form-control" formControlName="Exam">
                                <input type="text" class="form-control mt-3" formControlName="Ans">
                                <div class="mb-3">
                                    <input type="text" class="  mt-3 col-6 " formControlName="opt1">
                                    <input type="text" class=" mt-3 col-6 " formControlName="opt2">
                                    <input type="text" class="  mt-3 col-6" formControlName="opt3">
                                    <input type="text" class="  mt-3 col-6" formControlName="opt4">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" (click)="addquetion()">Add-Quetion</button>
                            <button class="btn btn-primary ms-1" (click)="addexam()">CreateExam</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
