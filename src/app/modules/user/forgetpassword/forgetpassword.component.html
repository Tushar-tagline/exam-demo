<div class="row">
    <div class="col-12 d-flex justify-content-end">
        <app-go-back></app-go-back>
    </div>
</div>
<div class="container justify-content-center mt-4">
    <div class="row justify-content-center h-100">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-group">
                    <p class="form-control text-center">Forget password</p>
                </div>
                <div class="card-body">
                    <form [formGroup]="forgetpassword" (ngSubmit)="onSubmit()">
                        <label for="">Email-Id</label>
                        <input type="text" class="form-control" formControlName="email">
                        <button class="btn btn-primary mt-1 d-flex justify-content-center">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
