<div class="row">
    <div class="col-12 d-flex justify-content-end">
        <app-go-back></app-go-back>
    </div>
</div>
<div class="container justify-content-center mt-4">
    <div class="row justify-content-center h-100">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-group">
                    <p class="form-control text-center btn btn-warning">reset password</p>
                </div>
                <div class="card-body">
                    <form [formGroup]="resetpassword" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="">Old-Password</label>
                            <input type="text" class="form-control" formControlName="oldPassword">
                        </div>
                        <div class="mb-3">
                            <label for="">New-Password</label><br>
                            <input type="text" class="form-control" formControlName="Password">
                            <div
                                *ngIf="!resetpassword.get('Password')?.valid && resetpassword.get('Password')?.touched">
                                <small class="text-danger">Please enter valid password</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="">ConfirmPassword</label><br>
                            <input type="text" class="form-control" formControlName="ConfirmPassword">
                        </div>
                        <button class="btn btn-primary mt-1 d-flex justify-content-center">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
