<div class="row">
    <div class="col-12 d-flex justify-content-end">
        <app-go-back></app-go-back>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 mt-5">
            <div class="card">
                <div class="card-header ">
                    <div class="advisor_thumb"><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                    </div>
                </div>
                <div class="card-body">
                    <div class="single_advisor_details_info" *ngFor="let item of studentprofile">
                        <h6>Name:{{item.name}}</h6>
                        <p class="designation">Student-Id:<span class="text-primary">{{item._id}}</span></p>
                        <p class="designation">Student-Email:<span class="text-primary">>{{item.email}}</span> </p>
                        <p class="designation">Role:<span class="text-primary">{{item.role}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
