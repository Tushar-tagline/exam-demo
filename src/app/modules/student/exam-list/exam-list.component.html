<div class="row">
    <div class="col-12 d-flex justify-content-end">
        <app-go-back></app-go-back>
    </div>
</div>
<div class="row justify-content-center" *ngIf="datalode">
    <div class="col-sm-8">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>sr.no</th>
                    <th>id</th>
                    <th>Subjectname</th>
                    <th>Email</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of examlists; let i = index;">
                    <td>{{ i +1 }}</td>
                    <td> {{item._id }} </td>
                    <td> {{item.subjectName }} </td>
                    <td> {{item.email }} </td>
                    <td>{{item.notes}}</td>
                    <td><button (click)="viewexamdetaill(item._id)">View</button></td>
            </tbody>
        </table>
    </div>
</div>
